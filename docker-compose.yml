version: '3.8'

services:
  check24-testing:
    build: .
    container_name: check24-login-testing
    restart: unless-stopped
    
    ports:
      - "3000:3000"  # Web-Dashboard
      - "4000:4000"  # API
    
    environment:
      - NODE_ENV=production
      - CHECK24_BASE_URL=${CHECK24_BASE_URL}
      - TEST_EMAIL=${TEST_EMAIL}
      - TEST_PASSWORD=${TEST_PASSWORD}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - DASHBOARD_BASE_URL=${DASHBOARD_BASE_URL}
      - API_PORT=4000
      - TEST_INTERVAL_MINUTES=${TEST_INTERVAL_MINUTES:-15}
      - PLAYWRIGHT_HEADLESS=true
      - PLAYWRIGHT_VIDEO=true
      - PLAYWRIGHT_SCREENSHOT=on-failure
      - DATABASE_PATH=/app/data/testresults.db
      - RUN_TESTS_ON_STARTUP=${RUN_TESTS_ON_STARTUP:-false}
    
    volumes:
      # Persistente Datenbank
      - ./data:/app/data
      # Test-Ergebnisse
      - ./test-results:/app/test-results
      # .env-Datei (optional, wenn nicht über environment gesetzt)
      - ./.env:/app/.env:ro
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    
    # Shared Memory für Chromium
    shm_size: '2gb'
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  data:
  test-results:
